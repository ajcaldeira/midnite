name: Continual Integration

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout our source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Print Python Path for Debugging
        run: python -c "import sys; print(sys.path)""

      - name: Run pre-commit
        run: make pre-commit

  unit-testing:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout our source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run Pytest
        run: make run-tests
